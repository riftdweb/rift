name: Deploy to Skynet
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      # - name: Run unit tests
      #   run: npm test
      - name: Build
        run: yarn build
